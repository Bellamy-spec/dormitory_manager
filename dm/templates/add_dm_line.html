{% extends "base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block content %}
<h2>新增{{ year }}宿舍搬迁轨迹</h2>
<form role="form" action="{% url 'add_dm_line' year %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="err-color">{{ err }}</p>
    <button name="submit" type="submit" class="btn btn-primary">提交</button>
</form>
<p><a href="{% url 'dm_lines' year %}">返回上一页</a></p>
{% endblock %}
