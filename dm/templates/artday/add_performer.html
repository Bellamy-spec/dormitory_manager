{% extends "artday/base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block content %}
<h2>增加节目&nbsp;&nbsp;<strong>{{ program.name }}</strong>&nbsp;&nbsp;的表演者</h2>
<form role="form" action="{% url 'artday:add_performer' program.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" type="submit" class="btn btn-primary">提交</button>
</form>
<p><a href="{% url 'artday:show_program' program.id %}">返回上一页</a></p>
{% endblock %}
