{% extends "artday/base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block content %}
<h2>设置服装&nbsp;&nbsp;<strong>{{ costume.name }}</strong>&nbsp;&nbsp;的编号</h2>
<form role="form" action="{% url 'artday:set_num' costume.id %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit" type="submit" class="btn btn-primary">提交</button>
</form>
<p><a href="{% url 'artday:see_costume_sec' costume.year %}">返回上一页</a></p>
{% endblock %}
