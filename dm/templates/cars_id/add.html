{% extends "cars_id/base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block mobile %}
<h3>请输入您的以下信息：</h3>
<form role="form" action="{% url 'cars_id:add' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h5 class="tip-color">填写格式如：豫A00000。不能含有大写字母O,I，小写字母，
        标点符号或空格等字符</h5>
    <strong>车牌号2：</strong><input name="car2" type="text" placeholder="如没有可不填"><br>
    <h5>提交后数据不可修改，请确认无误后再提交</h5>
    <button name="submit" type="submit" class="btn btn-primary">提交</button>
</form>
<h5 class="err-color">{{ err }}</h5>
{% endblock %}
