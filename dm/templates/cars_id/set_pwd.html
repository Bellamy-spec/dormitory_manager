{% extends "base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block content %}
<h4>修改密码：</h4>
<form role="form" action="{% url 'cars_id:set_pwd' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input name="old" type="password" placeholder="请输入原密码"><br><br>
        <input name="new" type="password" placeholder="请输入新密码"><br><br>
        <input name="new_again" type="password" placeholder="请再次输入新密码">
    </div>
    {{ err }}<br>
    <button name="submit" type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
