{% extends "cm_eva/base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block table %}
<h2>{{ title }}</h2>
<p><a href="{% url 'cm_eva:export_mt' grade_num ym %}" class="btn btn-info">导出当前页数据</a></p>
<table class="table table-hover table-bordered">
    {% for line in ldl %}
    <tr>
        {% for data in line %}
        <td>{{ data }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<p>
    <a href="{% url 'cm_eva:mt_main' %}">返回月总结主页</a> -
    <a href="{% url 'cm_eva:index' %}">返回应用程序主页</a>
</p>
{% endblock %}
