<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="/static/plugins/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'logo.png' %}" type="image/png">
    <title>{% block ht %}郑州市第106高级中学课间操评价系统{% endblock %}</title>
    <style type="text/css">
        .d1{width: 500px; margin: 0 auto; font-size: 20px;}
        .d2{font-size: 20px; background: #EEEEEE; width: 800px;}
        .d3{font-size: 20px; background: #EEEEEE; width: 2000px;}
        .th{border-top: 200px #199fff solid; border-left: 200px #ff8838 solid;}
        .err-color{color: #FF0000;}
        .tip-color{color: #999999;}
        .mobile{width: 400px; margin: 0 auto; font-size: 20px;}
        .li2{width: 230px; margin-right: 20px; margin-bottom: 20px}
        .li1{width: 480px; margin-bottom: 20px}
        .pic-list{white-space: nowrap; overflow: auto;}
        .pic-list li{display: inline-block; margin-right: 6px;}
    </style>
</head>
<body>
    <div class="d2">
        {% block table %}{% endblock %}
    </div>
    <div class="d3">
        {% block large %}{% endblock %}
    </div>
    <div class="d1">
        {% block content %}{% endblock %}
    </div>
    <div class="mobile">
        {% block mobile %}{% endblock %}
    </div>
</body>
</html>
