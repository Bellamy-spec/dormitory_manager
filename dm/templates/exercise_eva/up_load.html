{% extends "exercise_eva/base_no_login.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block content %}
<h2>上传{{ dt }}课间操检查数据</h2>
<form role="form" action="{% url 'exercise_eva:up_load' %}" method="post" style="font-size: 18px;">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="err-color">{{ err }}</p>
    <button name="submit" type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
