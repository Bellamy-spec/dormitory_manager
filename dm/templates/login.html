{% extends "base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block content %}
<h2>用户登录</h2>
<form role="form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input name="username" type="text" placeholder="请输入用户名"><br><br>
        <input name="password" type="password" placeholder="请输入密码">
    </div>
    {{ err }}<br>
    <button name="submit" type="submit" class="btn btn-default">登录</button><br><br>
</form>
<p><a href="{% url 'index' %}">返回首页</a></p>
{% endblock %}
