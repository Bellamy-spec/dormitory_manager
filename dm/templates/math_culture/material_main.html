{% extends "math_culture/base.html" %}

{% block content %}
<table class="table table-hover">
    <tr>
        <th>标题</th>
        <td>{{ material.title }}</td>
    </tr>
    <tr>
        <th>主线</th>
        <td>{{ material.line }}</td>
    </tr>
    <tr>
        <th>简介</th>
        <td>{{ material.desc }}</td>
    </tr>
    <tr>
        <th>附件</th>
        <td><a href="/media/{{ material.file }}" class="btn btn-default">点击查看/下载</a></td>
    </tr>
</table>
{% if is_pptx %}
<iframe src="https://view.officeapps.live.com/op/view.aspx?src=http://39.106.137.22/media/{{ file_url }}"
        width="100%" height="100%" frameborder="1"></iframe>
{% endif %}
{% endblock %}
