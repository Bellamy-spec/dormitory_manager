{% extends "math_culture/base.html" %}

{% block table %}
<h3>共享素材管理</h3>
<table class="table table-hover table-bordered">
    <tr>
        <th>标题</th>
        <th>主线</th>
        <th>分享时间</th>
        <th>操作</th>
    </tr>
    {% for material in materials %}
    <tr>
        <td>{{ material.title }}</td>
        <td>{{ material.line }}</td>
        <td>{{ material.datetime_added|date:'Y-m-d H:i:s' }}</td>
        <td>
            <a href="{% url 'math_culture:material_main' material.id %}" class="btn btn-info">查看</a>
            <a href="{% url 'math_culture:delete_material' material.id %}" class="btn btn-danger"
               onclick="return confirm('确定删除？')">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
