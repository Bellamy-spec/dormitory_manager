{% extends "base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block table %}
<h2>{{ title }}</h2>
<p>
    <a href="{% url 'index' %}">返回首页</a> -
    <a href="{% url 'month_together' %}">返回月总结主页</a> -
    <a href="{% url 'settable_summary' %}">返回自定义时间段总结主页</a>
</p>
<table class="table table-hover table-bordered">
    <tr>
        {% for cell in table_head %}
        <th>{{ cell }}</th>
        {% endfor %}
    </tr>
    {% for row in mt %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
