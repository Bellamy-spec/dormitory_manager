{% extends "base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block table %}
<h2>查看报名记录</h2>
<table class="table table-hover table-bordered">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>班级</th>
        <th>报名项目</th>
        <th>报名时间</th>
    </tr>
    {% for put in put_names %}
    <tr>
        <td>{{ put.name }}</td>
        <td>{{ put.gender }}</td>
        <td>{{ put.class_and_grade }}</td>
        <td>{{ put.item }}</td>
        <td>{{ put.datetime_added|date:'Y-m-d H:i:s' }}</td>
    </tr>
    {% endfor %}
</table>
<p><a href="{% url 'sport_meet:index' %}">返回主页</a></p>
{% endblock %}
