{% extends "base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block mobile %}
<h3>请输入您的以下信息：</h3>
<form role="form" action="{% url 'teachers:add' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>提交后数据不可修改，请确认无误后再提交</p>
    <button name="submit" type="submit" class="btn btn-primary">提交</button>
</form>
<p class="err-color">{{ err }}</p>
{% endblock %}
