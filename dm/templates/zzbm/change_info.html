{% extends "zzbm/base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block content %}
<h3>{{ title }}</h3>
<form role="form" action="{% url 'zzbm:change_info' student.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="err-color">{{ err }}</p>
    <button name="submit" type="submit" class="btn btn-primary"
            onclick="return confirm('确定修改？')">提交</button>
</form>
<p>
    <a href="{% url 'zzbm:see_multi' student.task_belong.id %}">返回上一页</a> -
    <a href="{% url 'zzbm:task_main' student.task_belong.id %}">返回任务主页</a>
</p>
{% endblock %}
