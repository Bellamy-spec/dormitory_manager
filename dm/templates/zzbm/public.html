{% extends "zzbm/base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block content %}
<h2>发布今年的中招美术加试报名任务</h2>
<form role="form" action="{% url 'zzbm:public' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit" type="submit" class="btn btn-primary">发布</button>
</form>
<p><a href="{% url 'zzbm:index' %}">返回主页</a></p>
{% endblock %}
