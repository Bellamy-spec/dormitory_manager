{% extends "zzbm/base.html" %}
{% block ht %}{{ head_title }}{% endblock %}

{% block content %}
<h3>{{ title }}</h3>
<p><a href="{% url 'zzbm:room_pwd_update' task.id %}" class="btn btn-success">更新考场密码</a></p>
<table class="table table-hover">
    <tr>
        <th>考场号</th>
        <th>密码</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.0 }}</td>
        <td>{{ item.1 }}</td>
    </tr>
    {% endfor %}
</table>
<p><a href="{% url 'zzbm:task_manage' task.id %}">返回任务管理页</a></p>
{% endblock %}
